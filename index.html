<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Instagram landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="screen-container">
        <div class="box-container">
            <img id="img1" src="instagram-logo.png" alt="Instagram">
            <input id="input1" type="text" placeholder="phone number, username, or email">
            <br>
            <input id="input1" type="text" placeholder="password">
            <br>
            <button id="login">Log in</button>
            <hr id="hr1"> 
            <p id="or">or</p>
            <hr id="hr2">
            
            <div class="logo-container">
                <i class="fab fa-facebook"></i>
                <button id="btn">Log in with Facebook</button>
            </div>
            <br>
            <a id="a1" href="forgot password">forgot password?</a>
        </div>
        <div class="box2-container">
            <p id="p1">Don't have an account? <a id="signup" href="sign up">Signup</a></p>
            
        </div>
        <p id="p2">Get the app.</p>
        <div class="logo1-container">
            <img id="logo1" src="Googleplay.png" alt="logo">
        </div>
        <div class="logo2-container">
            <img id="logo2" src="microsoft.png" alt="logo">
        </div>
    </div>
</body>
</html>
